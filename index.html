<html>

<head>

    <title>What Next App 6 by Team Vishnu </title>

    <style>
        * {
            font-size: 50px;
            color: black;
        }
        
        body {
            background-image: url("img2.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        h1 {
            color: navy;
        }
    </style>
    <script>
        function show() {
            event.preventDefault();

            let name = document.getElementById("name");
            let job = document.getElementById("job");
            let ms = document.getElementById("ms");
            let mba = document.getElementById("mba");

            if (name.value == "") {
                alert("Name cannot be empty");
                ans.innerHTML = "";
                name.focus();
                return;
            } else if (name.value.trim() == "") {
                alert("Name cannot be spaces");
                ans.innerHTML = "";
                name.value = "";
                name.focus();
                return;
            } else if (!name.value.match(/^[A-Za-z ]+$/)) {
                alert("Name should contain only alphabets");
                ans.innerHTML = "";
                name.value = "";
                name.focus();
                return;
            }


            let choice = "";
            if (job.checked) choice = "Job";
            else if (ms.checked) choice = "MS";
            else choice = "MBA";

            let msg = "name=" + name.value + " choice = " + choice;
            ans.innerHTML = msg;

        }
    </script>
</head>

<body>
    <center>

        <h1> What Next </h1>
        <form onsubmit="show()">
            <input type="text" placeholder="Enter your Name" id="name" />

            <br><br>
            <input type="radio" name="c" id="job" checked=true/>Job
            <input type="radio" name="c" id="ms" />MS
            <input type="radio" name="c" id="mba" />MBA

            <br><br>
            <input type="submit" style="background-color: lightgreen; font-size: 35px;" />
        </form>
        <h1 id="ans" />

    </center>
</body>

</html>
